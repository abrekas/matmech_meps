<!DOCTYPE html>
<html>
<head>
    <title>МАТМЕХ УРФУ НАВИГАТОР</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <img class="logo-img" src="images/logo.png" alt="Logo">
            </a>
        </div>
        <div id="menu-icon">
            <img class="menu-img" src="images/menu.png" alt="Menu" onclick="activateMenu(event)">
        </div>

    </header>

    <div id="loop">
        <div id="myMenu" class="menu">
            <div class="menu-panel">
                <a href="index.html" style="text-decoration: none;"><div class="menu-item">
                    <h2>ГЛАВНАЯ</h2>
                </div></a>
                <div class="menu-item">
                    <h2>МАТМЕХ</h2>
                </div>
                <div class="menu-item">
                    <h2>КУЙБЫШЕВА</h2>
                </div>
                <div class="menu-item">
                    <h2>МАТМЕХ-УГИ</h2>
                </div>
                <div class="menu-item">
                    <h2>КОНТАКТЫ</h2>
                </div>
                <div class="menu-item">
                    <h2>ПОСТРОИТЬ МАРШРУТ</h2>
                </div>
            </div>
        </div>

        <div id="floor">
            <select name="floor-selector" id="floor-selector">
            <option value="6 этаж" id="floor-selector-option">6 этаж</option>
            <option value="5 этаж" id="floor-selector-option">5 этаж</option>
            </select>
        </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
