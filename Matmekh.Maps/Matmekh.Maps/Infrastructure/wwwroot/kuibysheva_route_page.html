<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Построить маршрут</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/map_style.css">
</head>

<body class="app route-page">
  <header class="app-header">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt=""></a>
    </div>
    <button class="burger" id="burgerBtn" aria-label="Открыть меню" onclick="activateMenu(event)">
      <span></span><span></span><span></span>
    </button>
  </header>

  <div id="menu-placeholder"></div>

  <main class="app-main">
    <div class="route-build">
      <div id="autocomplete-clues" class="autocomplete-clues" style="display:none;"></div>

      <section class="route-card">
        <div class="route-field">
          <span class="route-field-label">Откуда</span>
          <input id="routeFrom" class="route-field-input" type="text" placeholder="">
        </div>

        <div class="route-field">
          <span class="route-field-label">Куда</span>
          <input id="routeTo" class="route-field-input" type="text" placeholder="">
        </div>

        <div class="route-bar">
          <button class="route-submit-btn" type="button">Построить</button>
          <button class="route-bar__close" id="closeRouteM" aria-label="Закрыть"></button>
        </div>
      </section>
    </div>
  </main>

  <script src="js/metrics.js"></script>
  <script src="js/route_request.js"></script>
  <script src="js/menu_script.js"></script>
  <script src="js/route.js"></script>
  <script src="js/autocomplete.js"></script>
</body>
</html>
