<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Навигация по корпусу</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/map_style.css">
</head>
<body>
<div class="app">
    <header class="app-header">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <button class="burger" id="burgerBtn" aria-label="Открыть меню">
            <span></span><span></span><span></span>
        </button>
    </header>

    <main class="app-main">
        <!-- поиск -->
        <div class="search-box">
            <span class="search-icon"></span>
            <input
                    class="search-input"
                    type="text"
                    placeholder="поиск аудитории"
                    id="searchInput"
            />
        </div>

        <!-- выбор этажа -->
        <div class="floor-select">
            <div class="select-wrapper">
                <span id="floorLabel">6 этаж</span>
                <span class="select-arrow"></span>
            </div>
            <select name="floor" id="floorSelect">
                <option value="6" selected>6 этаж</option>
                <option value="5">5 этаж</option>
            </select>
        </div>

        <!-- карта -->
        <div class="map-wrapper">
            <div class="map-container" id="mapContainer">
                <div class="map-inner" id="mapInner">
                    <img id="floorMap" src="images/floor5map.png" alt="Карта этажа">
                </div>
            </div>

            <div class="map-zoom-controls">
                <button class="zoom-btn" id="zoomInBtn">+</button>
                <button class="zoom-btn" id="zoomOutBtn">−</button>
            </div>
        </div>


        <!-- избранное -->
        <div class="favorites">
            <div class="select-wrapper">
                <div>
                    <span class="favorites-icon">★</span>
                    <span id="favLabel">Избранное</span>
                </div>
                <span class="select-arrow"></span>
            </div>
            <select name="favorites" id="favoritesSelect">
                <option value="">Избранное</option>
                <option value="aud-101">Аудитория 101</option>
                <option value="aud-202">Аудитория 202</option>
            </select>
        </div>
    </main>
</div>

<script src="js/map_script.js"></script>
</body>
</html>
